server:
  port: 8000

  tomcat:
    accept-count: 6000
    threads:
      max: 800
      min-spare: 100
    accesslog:
      enabled: true
      directory: E:/tomcat
      pattern: '%h %l %u %t "%r" %s %b %D'
spring:
  main:
    web-application-type: reactive
  cloud:
    sentinel:
      transport:
        port: 8702
        dashboard: localhost:8888
      web-context-unify: false
      eager: true
    gateway:
      discovery:
        locator:
          enabled: true
          route-id-prefix: gateway-
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-headers: "*"
            allowed-origin-patterns: "*"
            allowed-methods: "*"
            allow-credentials: true