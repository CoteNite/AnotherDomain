server:
  port: 8081
jimmer:
  language: kotlin
  show-sql: true
  dialect: org.babyfish.jimmer.sql.dialect.MySqlDialect
  pretty-sql: true
dubbo:
  application:
    name: auth
    version: 1.0
    qos-port: 22223
  registry:
    address: nacos://127.0.0.1:8848
  protocol:
    name: dubbo
    port: -1
rate:
  limit:
    local:
      enabled: true
      default:
        permitsPerSecond: 1
        timeout: 0
      concurrent:
        enabled: true
        default:
          corePoolSize: 1
          maximumPoolSize: 1
          keepAliveTime: 30
          queueCapacity: 1
          timeout: 1
rocketmq:
  name-server: localhost:9876
  producer:
    group: another_domain_group
    send-message-timeout: 3000
    retry-times-when-send-failed: 3
    retry-times-when-send-async-failed: 3
    max-message-size: 4096
  consumer:
    group: another_domain_group
    pull-batch-size: 5 # 每次拉取的最大消息数